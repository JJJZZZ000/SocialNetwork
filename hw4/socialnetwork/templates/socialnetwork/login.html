{% extends "socialnetwork/base.html" %}

{% block user-info %}
    <div >
        <a id = "id_register_link" href="{% url 'register' %}">
            Register
        </a>
    </div>
{% endblock %}

{% block page %}
Login
{% endblock %}

{% block content%}
    <p>Login to the social network:</p>
    <form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button">Submit</button>
    </form>
{% endblock %}
